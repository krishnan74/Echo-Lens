<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heal-GPT</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="header">
        <div class="logo_div">
            <img id = "logo" src="logo.png" alt="">
            <p id="brand_name">HEAL - GPT</p>
        </div>
        <div class="links">
            <a href="">Home</a>
            <a href="">Search</a>
            <a href="">Diagnose</a>
            <a href="">Login</a>
        </div>
    </div>

    <div class="first_div">
        <div id="video_div"></div>
        <div class="prompt_bar_div">
            <div class="prompt_div_details">
                <p id="prompt_desc">Explore Electronic Health Records using <span>TiDB Cloud database</span></p>
                <input id = "prompt_input" type="text">
                <div class="tags">
                    <div>Doctors</div>
                    <div>Patients</div>
                    <div>Diseases</div>
                    
                </div>
            </div>
            
        </div>
        
    </div>
    
</body>
</html>
